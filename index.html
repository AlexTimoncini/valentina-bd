<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina Birthday</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="quack">
        <source src="assets/audio/quack.mp3" type="audio/mpeg">
    </audio>
    <h1 class="title">Ducky Counter</h1>
    <div class="container">        
        <div class="duck-box">
            <div class="duck"></div>
        </div>
        <div class="counter-box">
            <p>+</p>
            <p>0x</p>
            <p>-</p>
        </div>
    </div>
    <button id="install" hidden>Install App</button>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('serviceworker.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo: ', registration);
                    })
                    .catch(error => {
                        console.log('Errore durante la registrazione del Service Worker: ', error);
                    });
            });
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
