<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina Birthday</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="title">Ducky Counter</h1>
        <div class="container">        
            <div class="duck-box">
                <img class="duck" src="" alt="duck image">
            </div>
            <div class="counter-box">
                <p id="more">+</p>
                <p><span id="counter">0</span>x</p>
                <p id="less">-</p>
            </div>
        </div>
    </div>
    <button id="install" hidden>Install App</button>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('serviceworker.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo: ', registration);
                    })
                    .catch(error => {
                        console.log('Errore durante la registrazione del Service Worker: ', error);
                    });
            });
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
